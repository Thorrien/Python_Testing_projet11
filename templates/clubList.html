<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des clubs | GUDLFT Registration</title>
</head>
<body>
    <h1>Liste des clubs</h1>
    <a href="{{url_for('logout')}}">Logout</a>

    <table>
        <tr><th>Nom du club</th>
        <th>Points</th></tr>
        <tr></tr>
        {% for clubi in clubs%}
        <tr>
            <td>{{clubi['name']}}</td>
            <td>{{clubi['points']}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
